<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #7f8fa6;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #7f8fa6;            
        }

    </style>
</head>
<body>
    <table>
        <caption>수업시간표</caption>
        <thead>
            <tr>
                <th>과학</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>1 교시</td>
                <td>국어</td>
                <td>역사</td>
                <td>사회</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>2 교시</td>
                <td>영어</td>
                <td>미술</td>
                <td>국어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>3 교시</td>
                <td>수학</td>
                <td>국어</td>
                <td>수학</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>4 교시</td>
                <td>과학</td>
                <td>체육</td>
                <td></td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
