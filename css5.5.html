<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>       
        div, img { 
            margin: 20px; padding: 10px;
            width: 200px; height: 70px;
        }
        div { background-color: skyblue; }
        p { background-color: aqua; }      
        span { 
            background-color: orange; border: 5px solid red;
            padding: 20px; margin: 100px;           
        }
        img { background-color: green; }
    </style>
</head>
<body>
    이 페이지는 각 박스 유형의 출력 예를 나타낸다.
    <div>div태그와 p태그</div>
    박스는 블록 유형이다.
    <p>그리고 <span>span 태그</span>박스는 인라인 유형이다.</p>
    <p>img 태그로 표현하는 이미지 <img src="blackpink.jpg" alt="img태그"> 박스는 
        인라인-블록 유형이다.
    </p>
</body>
</html>
