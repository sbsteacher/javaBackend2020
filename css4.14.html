<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] { color: blue; }
        input[type="number"] { color: red; }
        input[required] { background-color: gold; }
        input[autofocus] { background-color:brown; }
        input[disabled] { background-color:deeppink; }
    </style>
</head>
<body>
    소속학부: <input type="text"><br>
    학생이름: <input type="text" required><br>
    주전공: <input type="text" autofocus><br>
    나이: <input type="number"><br>
    자율전공: <input type="text" disabled value="자율전공"><br>
    생년월일: <input type="date">
</body>
</html>
